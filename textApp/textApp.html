<head>
  <title>textApp</title>
</head>

<body>
  <div class="login">{{> loginButtons}}</div>
  <div id="app"></div>
</body>

<template name="Home">
  {{#if currentUser }} 
    {{#if noPhoneNumber}} 
      {{> EnterPhoneNumber}}
    {{else}}
      {{> SubscribeToStuff}}
    {{/if}}
  {{else}}
    {{> SignupPrompt}}
  {{/if}}
  
</template>

<template name="SignupPrompt">
  <h2 class="jumbotron">Sign up to set started</h2>

</template>

<template name="EnterPhoneNumber">
  <div>Enter the phone number to recieve texts</div> 
  <form class="phone-number">
    <input type="text" name="text" placeholder="555-555-5555" />
  </form>
  <div>Hit enter to submit</div> 

</template>
  
<template name="SubscribeToStuff">
  <div>Stuff coming soon </div>

</template>
