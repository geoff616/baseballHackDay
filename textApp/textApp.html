<head>
  <title>textApp</title>
</head>

<body>
  <div class="login">{{> loginButtons}}</div>
  <div id="app"></div>
</body>

<template name="Home">
  {{#if currentUser }} 
    {{#if noPhoneNumber}} 
      {{> EnterPhoneNumber}}
    {{else}}
      {{> SubscribeToStuff}}
    {{/if}}
  {{else}}
    {{> SignupPrompt}}
  {{/if}}
  
</template>

<template name="SignupPrompt">
  <h2 class="jumbotron">Sign up to set started</h2>

</template>

<template name="EnterPhoneNumber">
  <div>Enter the phone number to recieve texts</div> 
  <form class="phone-number">
    <input type="text" name="text" placeholder="555-555-5555" />
  </form>
  <div>Hit enter to submit</div> 

</template>
  
<template name="SubscribeToStuff">
  <div>Teams to follow</div>
  <ul>
  {{#each teams}}
    {{> team}}
  {{/each}}
  </ul>

</template>

<template name="team">
  <li>{{name}} -  <span class="team-checkbox" >
    <input id="{{name}}" type="checkbox" checked="{{subscribeToTeam(name)}}" /> 
  </span></li> 
</template>
